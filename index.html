<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GitHub Profile </title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/c7ad0bff77.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="fontawesome-5-pro/css/all.css" />
</head>

<body id="root">
	<div class="header">
		<div class="header__top">
			<div id="hambuger">
				<svg height="24" class="octicon octicon-three-bars" viewBox="0 0 16 16" version="1.1" width="24"
					aria-hidden="true">
					<path fill-rule="evenodd"
						d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z">
					</path>
				</svg>
			</div>

			<div class="left">
				<i class="fab fa-github" id="logo"></i>
				<div class="input">
					<input type="text" placeholder="Search or jump to..." />
					<div className="input-logo"></div>
				</div>
				<nav>
					<a href="#">Pull <span>requests</span> </a>
					<a href="#">Issues</a>
					<a href="#">Marketplace</a>
					<a href="#">Explore</a>
				</nav>
			</div>
			<div class="right">
				<div class="bell"><i class="far fa-bell" id="bell"></i></div>
				<div class="new-repo">
					<i class="fas fa-plus"></i>
					<i class="fas fa-caret-down"></i>
				</div>
				<div class="profile">
					<div class="profile-img">
						<img src="https://dyl80ryjxr1ke.cloudfront.net/external_assets/hero_examples/hair_beach_v1785392215/result.jpeg"
							alt="avatar" id="avatar" class="avatar"/>
					</div>

					<i class="fas fa-caret-down"></i>
				</div>
			</div>
		</div>

		<div id="mobile-navbar">
			<div class="input">
				<input type="text" placeholder="Search or jump to..." />
				<div id="input-logo"></div>
			</div>

			<div class="mobile-navbar__item">
				<a href="#">Dashboard </a>
			</div>

			<div class="mobile-navbar__item">
				<a href="#">Pull requests </a>
			</div>

			<div class="mobile-navbar__item">
				<a href="#">Issues</a>
			</div>

			<div class="mobile-navbar__item">
				<a href="#">Marketplace</a>
			</div>

			<div class="mobile-navbar__item">
				<a href="#">Explore</a>
			</div>
			<div class="mobile-navbar__item">
				<div class="profile-img">
					<img src="https://dyl80ryjxr1ke.cloudfront.net/external_assets/hero_examples/hair_beach_v1785392215/result.jpeg"
						alt="avatar" id="avatar" class="avatar"/>
				</div>
				<p class="username"></p>

			</div>

			<div class="mobile-navbar__item">
				<svg class="octicon octicon-sign-out v-align-middle" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 010 1.5h-2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 010 1.5h-2.5A1.75 1.75 0 012 13.25V2.75zm10.44 4.5H6.75a.75.75 0 000 1.5h5.69l-1.97 1.97a.75.75 0 101.06 1.06l3.25-3.25a.75.75 0 000-1.06l-3.25-3.25a.75.75 0 10-1.06 1.06l1.97 1.97z"></path></svg>
				<a href="#">Sign out</a>
			</div>

		</div>

		<div class="header__bottom" id="navbar">

			<div>
				<svg class="octicon octicon-book UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16"
					version="1.1" width="16" aria-hidden="true">
					<path fill-rule="evenodd"
						d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z">
					</path>
				</svg>
				<span>Overview</span>
			</div>
			<div>
				<svg id="repo-svg" class="octicon octicon-repo UnderlineNav-octicon hide-sm" height="16"
					viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
					<path fill-rule="evenodd"
						d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
					</path>
				</svg>
				<span id="repo">Repositories</span>
				<span id="repo-count"></span>
			</div>
			<div>
				<svg class="octicon octicon-project UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16"
					version="1.1" width="16" aria-hidden="true">
					<path fill-rule="evenodd"
						d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z">
					</path>
				</svg>
				<span>Projects</span>
			</div>
			<div>
				<svg class="octicon octicon-package UnderlineNav-octicon hide-sm" height="16" viewBox="0 0 16 16"
					version="1.1" width="16" aria-hidden="true">
					<path fill-rule="evenodd"
						d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z">
					</path>
				</svg>
				<span>Packages</span>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="profile-details">
			<div class="status">
				<i class="fal fa-smile"></i>
				<span id="set-status">Set status</span>
			</div>

			<div class="profile-details__img">
				<img src="" alt="profile-image" id="profile-image" class="avatar" />
			</div>
			<div class="set-status__mobile">
				<i class="fal fa-smile"></i>
				<span>Set status</span>
			</div>
			<p class="username"></p>
			<p id="bio">Default Bio</p>
			<button>Edit profile</button>

			<div class="popularity">
				<div>
					<svg class="octicon octicon-people text-gray-light" height="16" viewBox="0 0 16 16" version="1.1"
						width="16" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M5.5 3.5a2 2 0 100 4 2 2 0 000-4zM2 5.5a3.5 3.5 0 115.898 2.549 5.507 5.507 0 013.034 4.084.75.75 0 11-1.482.235 4.001 4.001 0 00-7.9 0 .75.75 0 01-1.482-.236A5.507 5.507 0 013.102 8.05 3.49 3.49 0 012 5.5zM11 4a.75.75 0 100 1.5 1.5 1.5 0 01.666 2.844.75.75 0 00-.416.672v.352a.75.75 0 00.574.73c1.2.289 2.162 1.2 2.522 2.372a.75.75 0 101.434-.44 5.01 5.01 0 00-2.56-3.012A3 3 0 0011 4z">
						</path>
					</svg>
					<span id="followers"></span>
					<span class="follow">followers</span>
				</div>
				<div>
					<span id="following"></span>
					<span class="follow">following</span>
				</div>
				<div>
					<svg class="octicon octicon-star text-gray-light" height="16" viewBox="0 0 16 16" version="1.1"
						width="16" aria-hidden="true">
						<path fill-rule="evenodd"
							d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z">
						</path>
					</svg>
					<span id="star"></span>
				</div>
			</div>
		</div>

		<div class="repositories">
			<div class="repositories__filter">
				<input type="text" placeholder="Find a repository..." />
				<div>
					<div>

						<div class="filter">
							<label for="cars">Type:</label>
							<select name="type" id="type">
								<option value="all">All</option>
								<option value="public">Public</option>
								<option value="private">Private</option>
								<option value="sources">Audi</option>
								<option value="forks">Forks</option>
								<option value="archived">Archived</option>
								<option value="mirrors">Mirrors</option>
							</select>
						</div>
						<div class="filter">
							<label for="language">Language:</label>
							<select name="language" id="language">
								<option value="all">ALL</option>
								<option value="html">HTML</option>
								<option value="css">Css</option>
								<option value="javascript">Javascript</option>
								<option value="ruby">Ruby</option>
								<option value="c">Forks</option>
								<option value="java">Java</option>
								<option value="python">Python</option>
							</select>
						</div>
					</div>
					<button>
						<svg class="octicon octicon-repo" height="16" viewBox="0 0 16 16" version="1.1" width="16"
							aria-hidden="true">
							<path fill-rule="evenodd"
								d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
							</path>
						</svg>
						</i>New</button>
				</div>

			</div>

			<div class="repositories__list">

			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
